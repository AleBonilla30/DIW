                </button>
            
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">AleBo Acrilics Paint</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>

                    </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-info" type="submit">Search</button>
                    </form>
                </div>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row justify-content-center">
                <h1 class="display-2 text-center mb-3">Formulario de registro</h1>
                <div class="col-md-6 col-lg-5">
                    <form class="formulario">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellidos:</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="numero">Numero:</label>
                            <input type="number" class="form-control" >
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="numero">Genero</label>
                        </div> 
                        
        
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="hombre">
                                <label class="form-check-label" for="inlineRadio1">Hombre</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="mujer">
                                <label class="form-check-label" for="inlineRadio2">Mujer</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="otros">
                                <label class="form-check-label" for="inlineRadio3">Otros</label>
                            </div>
                        
        
                            <div class="mb-3 mt-3">
                                <label for="correo" class="form-label">Correo electrónico:</label>
                                <input type="email" class="form-control" required>
                            </div>
        
                            <div class="mb-3">
                                <label for="textArea" class="form-label">Mensaje:</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="politicaPrivacidad" required>
                                <label class="form-check-label" for="politicaPrivacidad">
                                    Acepto la <a href="politica-privacidad.html" target="_blank">Política de Privacidad</a>
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-info mb-3">Enviar formilario</button>
                        </div>
                    </form>

                </div>
            </div>
            
        </div>
