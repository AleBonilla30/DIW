<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        ul{
            list-style-type: hiragana-iroha;
            /*disc | circle | square | decimal | decimal-leading-zero | lower-roman | upper-roman | lower-greek | lower-latin | upper-latin | armenian | georgian | lower-alpha | upper-alpha |*/
        }
    </style>
</head>
<body>
    <ul>
        <li>Esto es un punto de una lista</li>
        <li>Esto es otro punto de la misma lista</li>
        <li>Esto es otro punto de la misma lista</li>
        <li>Esto es otro punto de la misma lista</li>
        <li>Esto es otro punto de la misma lista</li>
    </ul>
</body>
</html>
