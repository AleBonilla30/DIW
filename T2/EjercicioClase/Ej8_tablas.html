<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table{
            border: 1px solid blue;
            border-collapse: separate;
        }
        td{
            border: 1px solid red;
            padding: 20px;
        }
        caption{
            caption-side: bottom;
        }
    </style>
</head>
<body>
    <table>
        <caption>Esto es una leyenda</caption>
        <tr>
            <td>celda 1</td>
            <td>Celda 2</td>
        </tr>
        <tr>
            <td>Celda 3</td>
            <td>Celda 4</td>
        </tr>
        
    </table>
</body>
</html>
