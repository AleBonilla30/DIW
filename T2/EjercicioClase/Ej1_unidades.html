<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            font-size: 42px;
        }
        .border-em {
            border: 1em solid red;
            
        }
        .border-ex{
            border: 1ex solid blue;
        }
        .border-ch{
            border: 1ch solid green;
        }
    </style>
    <title>Ejercicio 1</title>
</head>
<body>
    <h1>Titulo de la web</h1>
    <p class="border-em">Este párrafo tiene un borde de 1em de grosor (la altura total del tipo de letra).</p>
    <p class="border-ex">Este párrafo tiene un borde de 1ex de grosor (la altura de la letra "x").</p>
    <p class="border-ch">Este párrafo tiene un borde de 1ch de grosor (la altura de la cifra "0").</p>
</body>
</html>
